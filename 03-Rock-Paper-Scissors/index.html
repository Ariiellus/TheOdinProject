<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="Container">
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="Score">
      <h2 id="PlayerScore">Player</h2>
      <h2 id="Score">:</h2>
      <h2 id="ComputerScore">Computer</h2>
      <br>
    </div>
    
    <h2>Player Choice:</h2>
    <div class="Container" id="PlayerBox">
    
      <div class="optionBox">
        <img src="assets/rock.png" alt="rock" class="option" id="Rock">
      </div>

      <div class="optionBox">
        <img src="assets/paper.png" alt="paper" class="option" id="Paper">
      </div>

      <div class="optionBox">
        <img src="assets/scissors.png" alt="scissors" class="option" id="Scissors">
      </div>

    </div>

    <div class="ComputerBox">
      <h2>Computer Choice:</h2>
      <div class="optionBox">
        <img src="assets/Question.png " alt="Question" class="optionComputer" id="Question"></img>
      </div>
      <div class="ResultBox">
        <h2 id="Result"> Result</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
